<h1>Chord Guesser Game</h1>
<h3>What chord is in the picture?</h3>

<div ng-controller="ChordController as c">
	<div class="pic-and-messages">
		<div class="chord-pic"><img ng-src={{c.randomChord.img}}></div>
		<guess-messages ng-hide="c.guessNo == 0"></guess-messages>
	</div>
	<guess-buttons ng-hide="c.guessIsCorrect"></guess-buttons>
</div>
